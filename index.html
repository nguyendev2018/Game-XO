<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Game XO</title>
  <link rel="icon" type="image/x-icon" href="/images/icon.webp">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <section class="game-page">
    <div class="game">
      <img src="images/chalk-board-bg.jpg" alt="">
      <div class="overlay-content">
        <h4 class="game-status">
          Status: <span id="gameStatus">LOADING</span>
        </h4>
        <div class="game-details">
          <p class="current-turn">
            <span>TURN: </span>
            <span id="currentTurn" class="cross"></span>
          </p>
        </div>

        <div class="game-board">
          <ul id="cellList" class="board-cells-list">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>

        <div class="game-replay">
          <button id="replayGame">Replay</button>
        </div>
      </div>
    </div>
  </section>

  <script type="module" src="js/main.js"></script>
</body>

</html>
